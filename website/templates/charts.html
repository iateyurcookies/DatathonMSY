{% extends "base.html" %}

{% block title %}Charts - MSY{% endblock %}

{% block head %}
{% endblock %}


{% block content %}
<div class="container-fluid">

    <h1 class="h3 mb-4 text-gray-800">Charts</h1>

    <div class="row">

        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Monthly Revenue Overview</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="myAreaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Monthly Inventory Surplus / Deficit</h6>
                </div>
                <div class="card-body">
                    <div class="chart-bar" style="height: 320px;">
                        <canvas id="myInventoryBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <div
                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Revenue Sources</h6>
                </div>
                <div class="card-body">
                    <div class="chart-pie-container" style="height: 400px; position: relative;">
                        <canvas id="myPieChartChartsPage"></canvas>
                    </div>
                    <div class="mt-4 text-center small" id="pie-chart-legend">
                        </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}

<script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"></script>

<script>
// Set new default font family and font color to mimic Bootstrap's default styling
Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
Chart.defaults.global.defaultFontColor = '#858796';

function number_format(number, decimals, dec_point, thousands_sep) {
  number = (number + '').replace(',', '').replace(' ', '');
  var n = !isFinite(+number) ? 0 : +number,
    prec = !isFinite(+decimals) ? 0 : Math.abs(decimals),
    sep = (typeof thousands_sep === 'undefined') ? ',' : thousands_sep,
    dec = (typeof dec_point === 'undefined') ? '.' : dec_point,
    s = '',
    toFixedFix = function(n, prec) {
      var k = Math.pow(10, prec);
      return '' + Math.round(n * k) / k;
    };
  s = (prec ? toFixedFix(n, prec) : '' + Math.round(n)).split('.');
  if (s[0].length > 3) {
    s[0] = s[0].replace(/\B(?=(?:\d{3})+(?!\d))/g, sep);
  }
  if ((s[1] || '').length < prec) {
    s[1] = s[1] || '';
    s[1] += new Array(prec - s[1].length + 1).join('0');
  }
  return s.join(dec);
}

// Area Chart
var ctx_area = document.getElementById("myAreaChart");
var myChartLabels = {{ chart_labels|safe }};
var myChartData = {{ chart_data|safe }};
var myPredictionData = {{ prediction_data|safe }};
var myGoodMonthData = {{ good_month_data|safe }}; // NEW
var myBadMonthData = {{ bad_month_data|safe }};   // NEW

var myLineChart = new Chart(ctx_area, {
  type: 'line',
  data: {
    labels: myChartLabels, // Use 7-month labels
    datasets: [
    {
      label: "Revenue",
      lineTension: 0.3,
      backgroundColor: "rgba(78, 115, 223, 0.05)",
      borderColor: "rgba(78, 115, 223, 1)",
      pointRadius: 3,
      pointBackgroundColor: "rgba(78, 115, 223, 1)",
      pointBorderColor: "rgba(78, 115, 223, 1)",
      pointHoverRadius: 3,
      pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
      pointHoverBorderColor: "rgba(78, 115, 223, 1)",
      pointHitRadius: 10,
      pointBorderWidth: 2,
      data: myChartData, // This is the 6-month data
    },
    {
      label: "Prediction",
      lineTension: 0.3,
      backgroundColor: "rgba(0,0,0,0)",
      borderColor: "rgba(231, 74, 59, 1)", // Red color for prediction
      borderDash: [5, 5], // Dotted line!
      pointRadius: 3,
      pointBackgroundColor: "rgba(231, 74, 59, 1)",
      pointBorderColor: "rgba(231, 74, 59, 1)",
      pointHoverRadius: 3,
      pointHitRadius: 10,
      pointBorderWidth: 2,
      data: myPredictionData, // This is the [null, null, ..., last, pred]
    },
    {
      label: "Good Month",
      lineTension: 0.3,
      backgroundColor: "rgba(0,0,0,0)",
      borderColor: "rgba(28, 200, 138, 1)", // Green color
      borderDash: [5, 5], // Dotted line!
      pointRadius: 3,
      pointBackgroundColor: "rgba(28, 200, 138, 1)",
      pointBorderColor: "rgba(28, 200, 138, 1)",
      pointHoverRadius: 3,
      pointHitRadius: 10,
      pointBorderWidth: 2,
      data: myGoodMonthData, // [null, null, ..., last, pred_good]
    },
    {
      label: "Bad Month",
      lineTension: 0.3,
      backgroundColor: "rgba(0,0,0,0)",
      borderColor: "rgba(246, 194, 62, 1)", // Yellow color
      borderDash: [5, 5], // Dotted line!
      pointRadius: 3,
      pointBackgroundColor: "rgba(246, 194, 62, 1)",
      pointBorderColor: "rgba(246, 194, 62, 1)",
      pointHoverRadius: 3,
      pointHitRadius: 10,
      pointBorderWidth: 2,
      data: myBadMonthData, // [null, null, ..., last, pred_bad]
    }
  ],
  },
  options: {
    maintainAspectRatio: false,
    layout: { padding: { left: 10, right: 25, top: 25, bottom: 0 } },
    scales: {
      xAxes: [{
        gridLines: { display: false, drawBorder: false },
        ticks: { maxTicksLimit: 7 }
      }],
      yAxes: [{
        ticks: {
          maxTicksLimit: 5,
          padding: 10,
          callback: function(value, index, values) {
            return '$' + number_format(value);
          }
        },
        gridLines: { color: "rgb(234, 236, 244)", zeroLineColor: "rgb(234, 236, 244)", drawBorder: false, borderDash: [2], zeroLineBorderDash: [2] }
      }],
    },
    legend: { display: false },
    tooltips: {
      backgroundColor: "rgb(255,255,255)", bodyFontColor: "#858796", titleMarginBottom: 10, titleFontColor: '#6e707e', titleFontSize: 14, borderColor: '#dddfeb', borderWidth: 1, xPadding: 15, yPadding: 15, displayColors: false, intersect: false, mode: 'index', caretPadding: 10,
      callbacks: {
        label: function(tooltipItem, chart) {
          var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
          return datasetLabel + ': $' + number_format(tooltipItem.yLabel);
        }
      }
    }
  }
});
</script>

<script>
var ctx_bar = document.getElementById("myInventoryBarChart");
var inventoryData = {{ inventory_chart_data|safe }};

var myBarChart = new Chart(ctx_bar, {
  type: 'bar',
  data: {
    labels: inventoryData.labels,
    datasets: [{
      label: "Stock Delta",
      data: inventoryData.data,
      backgroundColor: inventoryData.colors,
      borderColor: inventoryData.borderColors,
      borderWidth: 1
    }],
  },
  options: {
    maintainAspectRatio: false,
    layout: {
      padding: { left: 10, right: 25, top: 25, bottom: 0 }
    },
    scales: {
      xAxes: [{
        gridLines: { display: false, drawBorder: false },
        ticks: { maxTicksLimit: 15 } // Show more labels on x-axis
      }],
      yAxes: [{
        ticks: {
          maxTicksLimit: 5,
          padding: 10,
          callback: function(value, index, values) {
            return number_format(value); // Format y-axis numbers
          }
        },
        gridLines: { color: "rgb(234, 236, 244)", zeroLineColor: "rgb(234, 236, 244)", drawBorder: false, borderDash: [2], zeroLineBorderDash: [2] }
      }],
    },
    legend: {
      display: false // Hide legend
    },
    tooltips: {
      backgroundColor: "rgb(255,255,255)", bodyFontColor: "#858796", titleMarginBottom: 10, titleFontColor: '#6e707e', titleFontSize: 14, borderColor: '#dddfeb', borderWidth: 1, xPadding: 15, yPadding: 15, displayColors: false, intersect: false, mode: 'index', caretPadding: 10,
      callbacks: {
        label: function(tooltipItem, chart) {
          var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
          var unit = inventoryData.units[tooltipItem.index] || 'units';
          return datasetLabel + ': ' + number_format(tooltipItem.yLabel) + ' ' + unit;
        }
      }
    }
  }
});
</script>

<script>
// --- NEW: Donut Chart ---
// We use "myPieChartChartsPage" as the HTML ID (from the HTML I sent)
var ctx_pie_charts_page = document.getElementById("myPieChartChartsPage");
var donutData = {{ donut_chart_data|safe }};

var myPieChartChartsPage = new Chart(ctx_pie_charts_page, {
  type: 'doughnut',
  data: {
    labels: donutData.labels,
    datasets: [{
      data: donutData.data,
      backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b', '#858796'],
      hoverBackgroundColor: ['#2e59d9', '#17a673', '#2c9faf', '#dda20a', '#c03125', '#60616f'],
      hoverBorderColor: "rgba(234, 236, 244, 1)",
    }],
  },
  options: {
    maintainAspectRatio: false, // This is important for the custom height
    tooltips: {
      backgroundColor: "rgb(255,255,255)",
      bodyFontColor: "#858796",
      borderColor: '#dddfeb',
      borderWidth: 1,
      xPadding: 15,
      yPadding: 15,
      displayColors: false,
      caretPadding: 10,
      callbacks: {
        label: function(tooltipItem, chart) {
          var dataset = chart.datasets[tooltipItem.datasetIndex];
          var total = dataset.data.reduce(function(previousValue, currentValue) { return previousValue + currentValue; });
          var currentValue = dataset.data[tooltipItem.index];
          var percentage = Math.floor(((currentValue / total) * 100) + 0.5);
          var label = chart.labels[tooltipItem.index];
          return label + ': $' + number_format(currentValue) + ' (' + percentage + '%)';
        }
      }
    },
    legend: {
      display: true,
      position: 'bottom',
      labels: {
        boxWidth: 12,
        padding: 10
      }
    },
    cutoutPercentage: 80,
  },
});
</script>
{% endblock %}
